<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="New folder/style.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head >
<body  class="bg-dark">
<div class="container">
    <div class="row my-5 text-center" id="font" >
        <div class="col-md-3"> <h1>Hours</h1>
            <p id="hours" class="fs-1">  00</p>
        </div>
        <div class="col-md-3"> <h1>Minute</h1>
            <p id="minute" class="fs-1">  00</p>
        </div>
        <div class="col-md-3"><h1> Seconds </h1>
            <p id="second" class="fs-1">  00</p>
        </div>
        <div class="col-md-3">
            <h1> MiliSeconds </h1>
            <p id="milisec" class="fs-1">00</p>
        </div>
    </div>
<div class="row">
    <div class="col-md-4" id="dis">
        <button class="btn bg-warning fw-bold  w-100" onclick="start()">
            <i class="fas fa-play"></i></button>
    </div>
    <div class="col-md-4" >
        <button class="btn bg-success fw-bold w-100" onclick="pause()">
            <i class="fas fa-stop-circle"></i></button>
    </div>
    <div class="col-md-4" >
        <button class="btn bg-danger fw-bold w-100" onclick="reset()">
            <i class="fas fa-sync-alt"></i></button>
    </div>
</div>
<br>

</div>
    


<script src="New folder/app.js"></script>
</body>
</html>
